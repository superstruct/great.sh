[project]
name = "my-project"
description = "Full-stack TypeScript AI project"

[tools]
node = "22"
deno = "latest"

[tools.cli]
typescript = "latest"
pnpm = "latest"
gh = "latest"
bat = "latest"
uv = "latest"
starship = "latest"

[agents.claude]
provider = "anthropic"
model = "claude-sonnet-4-20250514"

[mcp.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "."]

[secrets]
provider = "env"
required = ["ANTHROPIC_API_KEY"]

[mcp-bridge]
preset = "agent"
